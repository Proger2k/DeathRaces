
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/RegistrationStyle.css">
    <meta charset='utf-8'>
</head>
<body>
    <form name="registrationForm" class="form">
        <h3 class="form__title">
            Register
        </h3>

        <div id="errors" class="alert alert-danger" style="display:none;"></div>

        <div class="form__input-wrapper" data-input="input-1">
            <input name="name" type="text" class="form__input" data-input="input-1">
            <p class="form__input-text" data-input="input-1">Name</p>
            <span></span>
        </div>

        <div class="form__input-wrapper" data-input="input-1">
            <input name="email" type="email" class="form__input" data-input="input-1">
            <p class="form__input-text" data-input="input-1">Email</p>
            <span></span>
        </div>

        <div class="form__input-wrapper" data-input="input-1">
            <input name="age" type="text" class="form__input" data-input="input-1" asp-for="Year">
            <p class="form__input-text" data-input="input-1">Age</p>
            <span></span>
        </div>

        <div class="form__input-wrapper" data-input="input-1">
            <input name="password" id="password" type="password" class="form__input" data-input="input-1">
            <p class="form__input-text" data-input="input-1">Password</p>
            <span></span>
        </div>

        <div class="form__input-wrapper" data-input="input-1">
            <input name="passwordConfirm" id="passwordConfirm" type="password" class="form__input" data-input="input-1">
            <p class="form__input-text" data-input="input-1">PasswordConfirm</p>
            <span></span>
        </div>

        <button type="submit" id='submit' class="form__btn">Register</button>

        <p class="form__help">
            If you already have an account <a href='javascript: document.location.href = "login.html";'>Login</a>
        </p>
    </form>
     
    <script src="js/registration.js"></script>
</body>
</html>
